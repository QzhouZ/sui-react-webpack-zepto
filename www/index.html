<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>APP</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style/app.css">
</head>

<body>
    <div class="page page-current" id='home'>
        <header class="bar bar-nav header-blue home-header">
            <a class="button button-link button-nav pull-left flex flex-center">
                <i class="fa fa-angle-right"></i>
                <span>收货地址</span>
            </a>
            <h1 class='title'>
                <section class="search-bar">
                    <input class="search-input" type="search" name="wd" placeholder="搜索商品" />
                </section>
            </h1>
            <a class="button button-link button-nav pull-right flex flex-center">
               <img src="style/img/scan.png" style="width: 1.4rem;" />
            </a>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item tab-link active" href="#home_content">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item tab-link" href="#sort_content">
                <span class="icon icon-me"></span>
                <span class="tab-label">分类</span>
            </a>
            <a class="tab-item tab-link" href="#cart_content">
                <span class="icon icon-star"></span>
                <span class="tab-label">预购篮</span>
            </a>
            <a class="tab-item tab-link" href="#me_content">
                <span class="icon icon-cart"></span>
                <span class="tab-label">我的</span>
            </a>
        </nav>
        <div class="content">
            <div class="tabs">
                <div id="home_content" class="tab active"></div>
                <div id="sort_content" class="tab"></div>
                <div id="cart_content" class="tab"></div>
                <div id="me_content" class="tab"></div>
            </div>
        </div>
    </div>
    <div class="page" id='router3'>
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="#">
                <span class="icon icon-left"></span> 返回
            </a>
            <h1 class='title'>路由</h1>
        </header>
        <div class="content">
            <div class="content-block">
                这是内联编写的页面，点击左上角的 <a href="#" class='back'>返回</a> 按钮返回上一页。
            </div>
        </div>
    </div>
    <script src="js/bundle.js"></script>
</body>

</html>
